<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>GLSL Raytracer</title>

    <link rel="stylesheet" type="text/css" href="css/raytracer.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="static/lib/three.min.js"></script>
    <script type="text/javascript" src="static/lib/TrackballControls.js"></script>
    <script src="static/raytracer.js"></script>
    <script>
        $(document).ready(function() {

            var t = 0;
            var lightPos = [0,3,0];

            var rt = new Raytracer.Raytracer(lightPos, 0.8, .2);
            var s1 = new Raytracer.primitives.Sphere([-2,-4.0,-2], 1, [.6,.2,0], 'NORMAL', undefined, [1.0, 32.]);
            var s2 = new Raytracer.primitives.Sphere([0, 0, 0], 2, [0, 0, 0], 'GLASS');

            var s3 = new Raytracer.primitives.Sphere([+2,-4.45,-4], 0.55, [.6,.8,0], 'NORMAL', undefined, [1.0, 32.]);

            var s4 = new Raytracer.primitives.Sphere([-3,-4.8,+3], 0.20, [.4,.3,.2], 'NORMAL', undefined, [0.0, 32.]);
            var s5 = new Raytracer.primitives.Sphere([-3.4,-4.8,+3], 0.20, [.4,.7,.8], 'NORMAL', undefined, [0.0, 32.]);
            var s6 = new Raytracer.primitives.Sphere([-3.2,-4.8,+3.35], 0.20, [.2,.2,.8], 'NORMAL', undefined, [0.0, 32.]);

            var s7 = new Raytracer.primitives.Sphere([-3.2,-4.48,+3.15], 0.20, [.7,.7,.5], 'NORMAL', undefined, [0.0, 32.]);

            rt.add(s1);
            rt.add(s2);
            rt.add(s3);

            rt.add(s4);
            rt.add(s5);
            rt.add(s6);

            rt.add(s7);


            var A = [-5,-5,+5];
            var B = [+5,-5,+5];
            var C = [+5,-5,-5];
            var D = [-5,-5,-5];

            var E = [-5,+5,+5];
            var F = [+5,+5,+5];
            var G = [+5,+5,-5];
            var H = [-5,+5,-5];

            var back1 = new Raytracer.primitives.Triangle(D, C, G, [.7, .6, .1]);
            var back2 = new Raytracer.primitives.Triangle(D, G, H, [.7, .6, .1]);

            var left1 = new Raytracer.primitives.Triangle(A, D, H, [.8, .2, .3]);
            var left2 = new Raytracer.primitives.Triangle(A, H, E, [.8, .2, .3]);

            var right1 = new Raytracer.primitives.Triangle(C, B, F, [.3, .3, .7]);
            var right2 = new Raytracer.primitives.Triangle(C, F, G, [.3, .3, .7]);

            var bottom1 = new Raytracer.primitives.Triangle(A, B, C, [0.6,0.6,0.6]);
            var bottom2 = new Raytracer.primitives.Triangle(A, C, D, [0.6,0.6,0.6]);

            var top1 = new Raytracer.primitives.Triangle(F, E, H, [0.8,0.8,0.8], undefined, undefined, [1, 64]);
            var top2 = new Raytracer.primitives.Triangle(F, H, G, [0.8,0.8,0.8], undefined, undefined, [1, 64]);

            var front1 = new Raytracer.primitives.Triangle(B, A, E, [.1, .7, .3]);
            var front2 = new Raytracer.primitives.Triangle(B, E, F, [.1, .7, .3]);

            rt.add(back1);
            rt.add(back2);
            rt.add(left1);
            rt.add(left2);
            rt.add(right1);
            rt.add(right2);

            rt.add(bottom1);
            rt.add(bottom2);

            rt.add(top1);
            rt.add(top2);

            rt.add(front1);
            rt.add(front2);

            var c1 = [+0.5,-3.5,+1.0];

            var c7 = [+3.0,-4.999,+3.5];

            var box_color = [0.7,0.3,0.6];

            var b1 = new Raytracer.primitives.Box(c1, c7, [0, 0, 0], 'MIRROR');

            var sOnB = new Raytracer.primitives.Sphere([1.00, -3.25, 2.0], 0.25, [.3,.7,.5], 'NORMAL', undefined, [0.0, 32.]);

            rt.add(b1);
            rt.add(sOnB);

            rt.go();

            window.rt = rt;

            setInterval(function() {
                lightPos = [4*Math.sin(t),0,4*Math.cos(t)];
                rt.lightPosition = lightPos;
                t += 0.002;
            }, 1000/30);
        });
    </script>
    </head>
<body>
    <div id='main'>
        <div id='raytracer'></div>
    </div>
</body>
</html>
